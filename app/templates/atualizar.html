{% extends "base.html" %} {% block title %}Atualizar{% endblock %}

{% block content %}

<form method="POST">
    <h3>Preencha para atualizar:</h3>
    <div class="form-group">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nome" name="name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="floatingInput" placeholder="Numero" name="number">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="floatingInput" placeholder="Endereco" name="address">
    </div>
    <button class="btn btn-primary" type="submit">Atualizar</button>
</form>
<form method="get" action="/home">
    <button class="btn btn-primary" type="submit" id="voltar" value="voltar">Voltar</button>
</form>


{% endblock %}
